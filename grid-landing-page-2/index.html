<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/4c75952efd.js" crossorigin="anonymous"></script>
        <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="hero-text">The beauty of the world is within you</h2>

        <div class="form-container">
            <form class="sign-in">
                <fieldset>
                    <legend>Sign in</legend>
                    <div class="user-input div1">
                        <label for="email">Enter your email address:</label>
                        <p><i class="fas fa-arrow-circle-down"></i></p>
                        <input type="email" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="user-input div2">
                        <label for="password">Enter your password:</label>
                        <p><i class="fas fa-arrow-circle-down"></i></p>
                        <input type="password" id="email" placeholder="Enter password" required>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>    
        
</body>
</html>
